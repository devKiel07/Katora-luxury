<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Katora Luxury</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 20px;
            background: black;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-sizing: border-box;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 70px;
            width: auto;
        }

        .logo-text {
            color: white;
            font-size: 20px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            display: inline;
            padding-right: 70px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: lightblue;
        }

        .payment-container {
            margin-top: 100px;
            padding: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .payment-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .payment-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .product-details {
            background-color: #f8f8f8;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        input[readonly] {
            background-color: #f8f8f8;
        }

        input[type="submit"] {
            background-color: black;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: blue;
        }

        @media screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 10px;
                position: static;
            }

            .logo {
                margin-bottom: 10px;
            }

            .nav-links {
                flex-direction: column;
                width: 100%;
                gap: 0;
                padding: 0;
                margin: 0;
            }

            .nav-links li {
                display: block;
                padding: 15px 0;
                text-align: center;
                width: 100%;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }

            .nav-links li:last-child {
                border-bottom: none;
            }

            .nav-links a {
                display: block;
                padding: 5px 0;
            }

            .payment-container {
                margin: 20px;
                padding: 15px;
            }
        }

        @media screen and (max-width: 480px) {
            .logo img {
                height: 50px;
            }

            .logo-text {
                font-size: 16px;
            }

            .nav-links a {
                font-size: 16px;
            }

            input[type="submit"] {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="PICS/kl.jpg" alt="Logo">
            <span class="logo-text">Katora Luxury</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="Pd.html">Products</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="payment-container">
        <h1>Make Payment</h1>
        <form class="payment-form" action="process_payment.php" method="POST">
            <div class="product-details">
                <div class="form-group">
                    <label for="product">Product Name</label>
                    <input type="text" id="product" name="product" readonly>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text" id="price" name="price" readonly>
                </div>
            </div>

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="card">Card Number</label>
                <input type="text" id="card" name="card" placeholder="Enter your card number" required>
            </div>

            <div class="form-group">
                <label for="expiry">Expiry Date</label>
                <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
            </div>

            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required>
            </div>

            <input type="submit" value="Complete Payment">
        </form>
    </div>

    <footer style="background-color: black; color: white; padding: 20px; text-align: center; margin-top: 40px;">
        <p>&copy; 2025 Katora Luxury. All rights reserved.</p>
        <p>Follow us on:</p>
        <div style="display: flex; justify-content: center; gap: 15px; margin-top: 10px;">
            <a href="https://www.facebook.com/kharen.mhartey/" target="_blank" rel="noopener" style="color: white; text-decoration: none; font-size: 24px;">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://www.instagram.com/katora_luxury/" target="_blank" rel="noopener" style="color: white; text-decoration: none; font-size: 24px;">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://wa.me/+233595304048" target="_blank" rel="noopener" style="color: white; text-decoration: none; font-size: 24px;">
                <i class="fab fa-whatsapp"></i>
            </a>
        </div>
    </footer>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const product = urlParams.get('product');
        const price = urlParams.get('price');

        // Set form fields
        if (product && price) {
            document.getElementById('product').value = product;
            document.getElementById('price').value = 'GHS' + price;
        }
    </script>
</body>
</html>
