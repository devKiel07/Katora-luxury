<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LINKECA ROYAL ENTERPRISE - You are currently offline. Please reconnect to view our premium fashion collection.">
    <title>Offline - LINKECA ROYAL ENTERPRISE</title>
    <link rel="icon" type="image/jpg" href="images/logo.jpg">
    <link rel="shortcut icon" type="image/jpg" href="images/logo.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500;600;700&display=swap">
    <style>
        :root {
            --primary-gold: #D4AF37;
            --secondary-gold: #CFB53B;
            --dark-charcoal: #1a1a1a;
            --light-charcoal: #2d2d2d;
            --off-white: #f8f8f8;
            --light-grey: #e0e0e0;
            --medium-grey: #888;
            --soft-black: #0a0a0a;
            --gradient-gold: linear-gradient(135deg, #D4AF37 0%, #F3E5AB 50%, #D4AF37 100%);
            --shadow-subtle: 0 8px 30px rgba(0, 0, 0, 0.08);
            --shadow-strong: 0 10px 40px rgba(0, 0, 0, 0.2);
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--off-white);
            color: var(--soft-black);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .offline-container {
            max-width: 90%;
            width: 500px;
            background-color: #fff;
            padding: 50px 30px;
            border-radius: 12px;
            box-shadow: var(--shadow-subtle);
            margin: 0 20px;
            position: relative;
            overflow: hidden;
        }
        
        .offline-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--gradient-gold);
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo img {
            height: 80px;
            width: auto;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            margin-bottom: 20px;
            color: var(--soft-black);
            position: relative;
        }
        
        h1::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: var(--primary-gold);
            margin: 15px auto;
        }
        
        p {
            font-size: 18px;
            line-height: 1.6;
            color: var(--medium-grey);
            margin-bottom: 30px;
        }
        
        .offline-icon {
            font-size: 60px;
            margin-bottom: 30px;
            color: var(--primary-gold);
        }
        
        .btn {
            display: inline-block;
            padding: 14px 32px;
            background: var(--primary-gold);
            color: var(--soft-black);
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 1px;
            border-radius: 4px;
            transition: var(--transition-smooth);
            text-transform: uppercase;
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
            margin-top: 10px;
            cursor: pointer;
        }
        
        .btn:hover {
            background-color: #fff;
            color: var(--soft-black);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(212, 175, 55, 0.4);
            border: 1px solid var(--primary-gold);
        }
        
        .status-message {
            font-style: italic;
            margin-top: 25px;
            font-size: 14px;
        }
        
        @media screen and (max-width: 480px) {
            .offline-container {
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            p {
                font-size: 16px;
            }
            
            .offline-icon {
                font-size: 50px;
            }
            
            .btn {
                padding: 12px 24px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <img src="images/logo.jpg" alt="LINKECA ROYAL ENTERPRISE Logo" class="logo">
        <h1>You're Offline</h1>
        <p>It seems you've lost your internet connection. Please reconnect to continue browsing LINKECA ROYAL ENTERPRISE's premium collection.</p>
        <button onclick="window.location.reload()">Retry</button>
    </div>
    <footer>
        <p>&copy; 2025 LINKECA ROYAL ENTERPRISE. All rights reserved.</p>
        <p>Premium Boutique: Madina Rawling Circle, Ghana</p>
        <div class="socials">
            <a href="https://www.facebook.com/kharen.mhartey/" target="_blank" rel="noopener"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/linkecaroyalenterprise_/" target="_blank" rel="noopener"><i class="fab fa-instagram"></i></a>
            <a href="https://www.tiktok.com/@linkeca.royal.ent?_t=ZM-8vqinKp1tA7&_r=1" target="_blank" rel="noopener"><i class="fab fa-tiktok"></i></a>
            <a href="https://wa.me/+233243143132" target="_blank" rel="noopener"><i class="fab fa-whatsapp"></i></a>
        </div>
    </footer>
    <script>
        // Function to check if the user is back online
        function tryReconnecting() {
            const statusMessage = document.getElementById('status-message');
            statusMessage.textContent = "Checking connection status...";
            
            // Check if navigator.onLine is available
            if (typeof navigator.onLine !== 'undefined') {
                if (navigator.onLine) {
                    statusMessage.textContent = "Connection detected! Redirecting...";
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    statusMessage.textContent = "Still offline. Please check your connection.";
                }
            } else {
                // If navigator.onLine is not available, try to load a resource
                fetch('index.html', { method: 'HEAD' })
                    .then(() => {
                        statusMessage.textContent = "Connection detected! Redirecting...";
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1500);
                    })
                    .catch(() => {
                        statusMessage.textContent = "Still offline. Please check your connection.";
                    });
            }
        }

        // Listen for online events
        window.addEventListener('online', () => {
            const statusMessage = document.getElementById('status-message');
            statusMessage.textContent = "Connection restored! Redirecting...";
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        });
    </script>
</body>
</html>
