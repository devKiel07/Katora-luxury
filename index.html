<!DOCTYPE html>

<head>

    <title>Background Image Example</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to External CSS -->
    <style>
        body, html {
    margin: 0;
    padding: 0;
    height: 100%;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 5px 20px;
    background:black; /* Semi-transparent navbar */
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    z-index: 1000;
}

/* Logo Image */
.logo img {
    height: 70px; /* Adjust size */
    width: auto;
}
.logo {
    display: flex;
    align-items: center;
    gap: 1px; /* Space between image and text */
}

.logo-text {
    color: white;
    font-size: 20px; /* Adjust font size */
            font-family: Arial, sans-serif;}

/* Navigation Links */
.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
}

.nav-links li {
    display: inline;
    padding-right: 70PX;
}

.nav-links a {
    text-decoration: none;
    color: white;
    font-size: 18px;
    transition: color 0.3s ease;
}

/* Hover Effect for Navbar Links */
.nav-links a:hover {
    color: lightblue;
}

/* Background container with full-page background */
.background-container {
    position: relative;
    width: 100%;
    height: 100vh; /* Full viewport height */
    background-image: url('PICS/Lb.jpg'); /* Replace with your image */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

/* Overlay effect */
.background-container::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Black overlay with 50% opacity */
}

/* Left-aligned but vertically centered text */
.content {
    position: absolute;
    top: 50%; /* Center vertically */
    left: 5%; /* Distance from the left */
    transform: translateY(-50%); /* Adjusts to perfect vertical center */
    text-align: left; /* Align text to the left */
    color: white;
    font-family: Arial, sans-serif;
    padding: 20px;
}

/* Responsive Design for Mobile */
@media screen and (max-width: 768px) {
    .content {
        left: 3%; /* Moves content slightly closer to the left edge */
    }
    .content h1 {
        font-size: 30px;
    }
    .content p {
        font-size: 16px;
    }
}
.btn {
    display: inline-block;
    margin-top: 10px;
    padding: 12px 24px;
    background-color: white; /* Default color */
    color: black;
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

/* Hover Effect (Changes to Blue) */
.btn:hover {
    background-color: blue;
    color: white;
}

/* Responsive Design for Mobile */
@media screen and (max-width: 768px) {
    .content {
        left: 3%; /
    }
}

/* Mobile Responsive Design */
@media screen and (max-width: 768px) {
    .navbar {
        flex-direction: column;
        padding: 10px;
        position: static;
    }

    .logo {
        margin-bottom: 10px;
    }

    .nav-links {
        flex-direction: column;
        width: 100%;
        gap: 10px;
        text-align: center;
    }

    .nav-links li {
        padding-right: 0;
        display: block;
    }

    .container, .about-container, .contact-container, .background-container {
        margin-top: 20px;
        padding: 15px;
        max-width: 100%;
    }

    h1 {
        font-size: 24px;
    }

    p {
        font-size: 16px;
    }

    .product-grid {
        grid-template-columns: 1fr;
        padding: 10px;
    }

    .product-card {
        margin-bottom: 20px;
    }

    .content {
        width: 90%;
        padding: 15px;
    }

    footer {
        padding: 15px;
    }

    footer div {
        flex-direction: column;
        gap: 10px;
    }
}

/* Additional styles for very small screens */
@media screen and (max-width: 480px) {
    .logo img {
        height: 50px;
    }

    .logo-text {
        font-size: 16px;
    }

    .nav-links a {
        font-size: 16px;
    }

    .container, .about-container, .contact-container {
        margin: 10px;
    }

    .product-card img {
        height: 300px;
    }

    .content h1 {
        font-size: 24px;
    }

    .content p {
        font-size: 14px;
    }

    .btn {
        padding: 8px 16px;
        font-size: 16px;
    }
}

    </style>
