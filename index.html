<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="PICS/logo.jpg">
    <link rel="shortcut icon" type="image/jpg" href="PICS/logo.jpg">
    <title>Katora Luxury - Home</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 20px;
            background: black;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-sizing: border-box;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 70px;
            width: auto;
        }

        .logo-text {
            color: white;
            font-size: 20px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            display: inline;
            padding-right: 70px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: lightblue;
        }

        .background-container {
        position: relative;
        width: 100%;
        height: 100vh;
        background-image: url('PICS/Lb.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed; /* Makes the background static */
        margin-top: 0; /* Removes the margin that was causing the issue */
    }

        .background-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .content {
            position: absolute;
            top: 50%;
            left: 5%;
            transform: translateY(-50%);
            text-align: left;
            color: white;
            padding: 20px;
        }

        .content h1 {
            font-size: 30px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: white;
            color: black;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: blue;
            color: white;
        }

        @media screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 10px;
                position: static;
            }

            .logo {
                margin-bottom: 10px;
            }

            .nav-links {
                flex-direction: column;
                width: 100%;
                gap: 0;
                padding: 0;
                margin: 0;
            }

            .nav-links li {
                display: block;
                padding: 15px 0;
                text-align: center;
                width: 100%;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }

            .nav-links li:last-child {
                border-bottom: none;
            }

            .nav-links a {
                display: block;
                padding: 5px 0;
                font-size: 18px;
            }

            .background-container {
                margin-top: 0;
            }

            .content {
                left: 3%;
                width: 90%;
            }

            .content h1 {
                font-size: 24px;
            }

            .content p {
                font-size: 16px;
            }

            .btn {
                padding: 8px 16px;
                font-size: 16px;
            }
        }

        @media screen and (max-width: 480px) {
            .logo img {
                height: 50px;
            }

            .logo-text {
                font-size: 16px;
            }

            .nav-links a {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="PICS/logo.jpg" alt="Logo">
            <span class="logo-text">Katora Luxury</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="Pd.html">Products</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="background-container">
        <div class="content">
            <h1>Live Stylish and Dress Timelessly.</h1>
            <p>We provide products that ensure that comfort meets luxury.</p>
            <a href="Pd.html" class="btn">Shop now</a>
        </div>
    </div>

   
</body>
</html>
